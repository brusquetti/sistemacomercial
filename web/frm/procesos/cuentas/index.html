<!DOCTYPE html>
<html>
    <head>
        <title>sistema comercial union | Cuenta</title>
        <link rel="icon" type="image/png" href="../../../favicon.png" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body background="../../../img/sanicar_guaymy.jpg">
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelLinea" class="panel panel-primary">
            <div class="panel-heading centrado">Cuentas | Detalle</div>
            <div class="panel-body">
                <form id="formLinea">
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id Linea</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_detallecuenta" name="id_detallecuenta" type="text" class="form-control input-sm" placeholder="Id" readonly="readonly">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>compra</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_compra" name="id_compra" type="text" class="form-control input-sm" placeholder="Id" onKeyPress="return soloNumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdCompra" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>

                        <div class="col-md-2">
                            <input id="total" name="total" type="text" class="form-control input-sm" placeholder="total" readonly="readonly" >
                        </div>
                    </div> 

                    <div class="row">
                        <div class="col-md-1">
                            <span>tipo pago</span>
                        </div>
                        <div class="col-md-2">
                            <select name="id_modopago" id="id_modopago" class="form-control input-sm" >
                                <option selected value="0">Seleccionar</option>
                                <option value="1">Contado</option> 
                                <option value="2">Credito</option> 


                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span> Importe</span>
                        </div>
                        <div class="col-md-2">
                            <input id="importe" name="importe" type="text" class="form-control input-sm" placeholder="importe" onKeyPress="return soloNumeros(event)">
                        </div>
                    </div>

                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregarLinea" type="button" class="btn btn-primary btn-sm">Agregar</button>


                <button id="botonEliminarLinea" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminarLinea">Eliminar</button>
                <button id="botonSalirLinea" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>



        <!--- PANELDISEÑO--->
        <div id="panelPrograma" > 
            <div id="panelDiseño" class="panel panel-primary">
            <div class="panel-heading centrado">Cuentas | <span id="snombre_empresa"></span> | <span id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div style="text-align: center;font-size: 35px;"> <b>Factura Cuenta</b></div>
                    <br>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-2">
                            <input id="id_usuario" name="id_usuario" type="text" class="form-control 
                                   input-sm" placeholder="numero factura compra "  readonly="readonly">                         
                        </div>
                        <div class="col-md-1">
                            <span> Vendedor </span>
                        </div>
                        <div class="col-md-2">
                            <input id="nombre_usuario" name="nombre_usuario" type="text" class="form-control 
                                   input-sm" placeholder="Nombre Usuario " readonly="readonly">                         
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_cuenta" name="id_cuenta" type="text" class="form-control input-sm" placeholder="Id"  readonly="readonly">
                        </div>
                      

                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Fecha</span>
                        </div>
                        <div class="col-md-2">
                            <input id="fecha_apertura" name="fecha_apertura" type="date" class="form-control 
                                   input-sm" >                         
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <span>Estado</span>
                        </div>
                        <div class="col-md-2">
                            <input id="estado_cuenta" name="estado_cuenta" type="text" class="form-control 
                                   input-sm"  readonly="readonly">                         
                        </div>
                    </div>


                </form>
                <div id="detalle" hidden="">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>compra</th> 
                                <th>tipo a pagar</th>
                                <th>importe</th>
                                <th class="centrado"><button onclick="agregarLinea()" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></button></th>
                            </tr>
                        </thead>
                        <tbody id="contenidoDetalle">
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>

                <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar">Cerra Cuenta</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header  centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Está seguro de eliminar estos datos?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="confirmarEliminarLinea" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header  centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabelLinea">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Está seguro de eliminar esta linea?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlertLinea" type="button" class="btn btn-primary btn-sm">Anular</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
                                    verificarSesion(true);
                                    $("#buscar").css("display", "none");
                                    $("#panelLinea").css("display", "none");
                                    $("#id_cuenta").focus();

                                    //siguienteCampo("#id_cuenta", "#id_proveedor", false);

                                    //siguienteCampo("#id_producto", "#cantidad_productocuenta", false);

                                    if ($("#id_cuenta").val() === "0") {
                                        // siguienteCampo("#id_proveedor", "#botonAgregar", false);
                                    } else {

                                        // siguienteCampo("#id_proveedor", "#botonModificar", false);
                                    }

                                    $("#id_cuenta").focusout(function (event) {
                                        if ($("#id_cuenta").val() === "") {
                                            $("#id_cuenta").val("0");
                                        }
                                        buscarIdCuenta();
                                        var id = $("#id_cuenta").val();
                                        $("#id_cuenta").val("0");
                                        var img = "<img src='../../../img/pedidos/" + id + ".jpg' alt=''>";
                                        $("#foto").html(img);

                                    });

                                    $("#id_modopago").focusout(function (event) {
                                        if ($("#id_modopago").val() === "") {
                                            $("#id_modopago").val("0");
                                        }
                                        buscarIdModoPago();
                                    });
                                    $("#id_compra").focusout(function (event) {
                                        if ($("#id_compra").val() === "") {
                                            $("#id_compra").val("0");
                                        }
                                        buscarIdCompra();
                                    });
                                    $("#botonBuscarIdCuenta").on('click', function () {
                                        $("#buscar").load("buscar.html");
                                        $("#buscar").fadeIn("slow");
                                        $("#panelPrograma").fadeOut("slow");
                                    });

                                    $("#botonBuscarIdModoPago").on('click', function () {
                                        $("#buscar").load("buscarPagos.html");
                                        $("#buscar").fadeIn("slow");
                                        $("#panelLinea").fadeOut("slow");
                                    });
                                    $("#botonBuscarIdCompra").on('click', function () {
                                        $("#buscar").load("buscarCompra.html");
                                        $("#buscar").fadeIn("slow");
                                        $("#panelLinea").fadeOut("slow");
                                    });


                                    $("#botonAgregar").on('click', function () {
                                        // if (validarFormularioCuenta()) {
                                        agregarCuenta();
                                        //  }
                                    });
                                    $("#botonModificar").on('click', function () {

                                        modificarCuenta();

                                    });
                                    $("#botonEliminarAlert").on('click', function () {
                                        eliminarCuenta();
                                        $('#confirmarEliminar').modal('hide');
                                    });
                                    $("#botonSalir").on('click', function () {
                                        location.href = "../../../menu.html";
                                    });

                                    $("#botonAgregarLinea").on('click', function () {
                                        if (validarFormularioCuenta()) {
                                            agregarCuentaDetalle();
                                        }
                                    });
                                    $("#botonModificarLinea").on('click', function () {

                                        modificarCuentaDetalle();


                                    });
                                    $("#botonEliminarAlertLinea").on('click', function () {
                                        eliminarCuentaDetalle();
                                        $('#confirmarEliminarLinea').modal('hide');
                                    });
                                    $("#botonSalirLinea").on('click', function () {
                                        $("#panelLinea").fadeOut("slow");
                                        $("#panelPrograma").fadeIn("slow");
                                    });

        </script>
    </body>
</html>
