<!DOCTYPE html>
<html>
    <head>
        <title>sistema comercial | Caja</title>
        <link rel="icon" type="image/png" href="../../../favicon.png" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body background="../../../img/sanicar_guaymy.jpg">
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelLinea" class="panel panel-primary">
            <div class="panel-heading centrado">Cajas | Detalle</div>
            <div class="panel-body">
                <form id="formLinea">
                    <div class="row">
                        <div class="col-md-2">
                            <span>ID LINEA</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_detallecaja" name="id_detallecaja" type="text" class="form-control input-sm" placeholder="Id" readonly="readonly">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <span>ID VENTA</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_venta" name="id_venta" type="text" class="form-control input-sm" placeholder="ID">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdVenta" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-2">
                            <span> N° FATURA</span>
                        </div>
                        <div class="col-md-2">
                            <input id="numero_factura_venta" name="numero_factura_venta" type="text" class="form-control input-sm" placeholder="NUMERO FACTURA" readonly="readonly" >
                        </div>
                        <div class="col-md-2">
                            <span>TOTAL VENTA</span>
                        </div>
                        <div class="col-md-2">
                            <input id="total" name="total" type="text" class="form-control input-sm" placeholder="TOTAL VENTA" readonly="readonly" >
                        </div>
                    </div> 

                    <div class="row">
                        <div class="col-md-2">
                            <span>PAGO</span>
                        </div> 
                        <!--    <div class="col-md-1">
                                    <input id="id_tipopago" name="id_tipopago" type="text" class="form-control input-sm" placeholder="Id">
                                </div>
                              <div class="col-md-3">
                                    <input id="nombre_tipopago" name="nombre_tipopago" type="text" class="form-control input-sm" placeholder="Id">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdTipoPago" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                                </div> -->

                        <div class="col-md-3">
                            <select name="id_tipopago" id="id_tipopago" class="form-control input-sm" >
                                <option selected value="0">Seleccionar</option>
                                <option value="1">EFECTIVO</option> 
                                <option value="2">TARJETA</option> 
                            </select>
                        </div> 
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <span>IMPORTE</span>
                        </div>
                        <div class="col-md-2">
                            <input id="importe" name="importe" type="text" class="form-control input-sm" placeholder="importe" >
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregarLinea" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonEliminarLinea" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminarLinea">Eliminar</button>
                <button id="botonSalirLinea" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>

        <!--- PANELDISEÑO--->
        <div id="panelPrograma">
            <div id="panelDiseño" class="panel panel-primary">

                <div class="panel-heading centrado">Cajas | <span id="snombre_empresa"></span> | <span id="susuario_usuario"></span></div>
                <div class="panel-body">
                    <form id="formPrograma">
                        <br>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-md-1">
                                <span>Id</span>
                            </div>
                            <div class="col-md-2">
                                <input id="id_usuario" name="id_usuario" type="text" class="form-control 
                                       input-sm" placeholder="numero factura venta "  readonly="readonly">                         
                            </div>
                            <div class="col-md-1">
                                <span> Vendedor </span>
                            </div>
                            <div class="col-md-2">
                                <input id="nombre_usuario" name="nombre_usuario" type="text" class="form-control 
                                       input-sm" placeholder="Nombre Usuario " readonly="readonly">                         
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <span>Id</span>
                            </div>
                            <div class="col-md-1">
                                <input id="id_caja" name="id_caja" type="text" class="form-control input-sm" placeholder="Id">
                            </div>
                            <div class="col-md-1">
                                <button id="botonBuscarIdCaja" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <span>Fecha</span>
                            </div>
                            <div class="col-md-2">
                                <input id="fecha_apertura" name="fecha_apertura" type="date" class="form-control 
                                       input-sm" >                         
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <span>Monto</span>
                            </div>
                            <div class="col-md-2">
                                <input id="monto_inicial" name="monto_inicial" type="text" class="form-control 
                                       input-sm" >                         
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <span>Estado</span>
                            </div>
                            <div class="col-md-2">
                                <input id="estado_caja" name="estado_caja" type="text" class="form-control input-sm" placeholder="Estado" disabled="disabled" readonly="readonly">
                            </div>

                        </div>

                    </form>
                    <div id="detalle" hidden="">
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Id Venta</th>
                                    <th>N° Factura</th>
                                    <th>Pago</th>
                                    <th>Importe</th>
                                    <th class="centrado"><button onclick="agregarLinea()" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></button></th>
                                </tr>
                            </thead>
                            <tbody id="contenidoDetalle">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="panel-footer centrado">
                    <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                    <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar">Cerrar caja</button>
                    <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
                </div>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header  centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Está seguro de eliminar estos datos?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="confirmarEliminarLinea" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header  centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabelLinea">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Está seguro de eliminar esta linea?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlertLinea" type="button" class="btn btn-primary btn-sm">Anular</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
                                        verificarSesion(true);
                                        $("#buscar").css("display", "none");
                                        $("#panelLinea").css("display", "none");
                                        $("#id_caja").focus();

                                        //siguienteCampo("#id_caja", "#id_proveedor", false);

                                        //siguienteCampo("#id_producto", "#cantidad_productocaja", false);

                                        if ($("#id_caja").val() === "0") {
                                            // siguienteCampo("#id_proveedor", "#botonAgregar", false);
                                        } else {

                                            // siguienteCampo("#id_proveedor", "#botonModificar", false);
                                        }

                                        $("#id_caja").focusout(function (event) {
                                            if ($("#id_caja").val() === "") {
                                                $("#id_caja").val("0");
                                            }
                                            buscarIdCaja();
                                            var id = $("#id_caja").val();
                                            $("#id_caja").val("0");
                                            var img = "<img src='../../../img/pedidos/" + id + ".jpg' alt=''>";
                                            $("#foto").html(img);

                                        });

                                        $("#id_tipopago").focusout(function (event) {
                                            if ($("#id_tipopago").val() === "") {
                                                $("#id_tipopago").val("0");
                                            }
                                            buscarIdTipoPago();
                                        });
                                        $("#id_venta").focusout(function (event) {
                                            if ($("#id_venta").val() === "") {
                                                $("#id_venta").val("0");
                                            }
                                            buscarIdVenta();
                                        });
                                        $("#botonBuscarIdCaja").on('click', function () {
                                            $("#buscar").load("buscar.html");
                                            $("#buscar").fadeIn("slow");
                                            $("#panelPrograma").fadeOut("slow");
                                        });

                                        $("#botonBuscarIdTipoPago").on('click', function () {
                                            $("#buscar").load("buscarPagos.html");
                                            $("#buscar").fadeIn("slow");
                                            $("#panelLinea").fadeOut("slow");
                                        });
                                        $("#botonBuscarIdVenta").on('click', function () {
                                            $("#buscar").load("buscarVenta.html");
                                            $("#buscar").fadeIn("slow");
                                            $("#panelLinea").fadeOut("slow");
                                        });


                                        $("#botonAgregar").on('click', function () {
                                            if (validarFormulario()) {
                                                agregarCaja();
                                            }

                                        });
                                        $("#botonModificar").on('click', function () {

                                            modificarCaja();

                                        });
                                        $("#botonEliminarAlert").on('click', function () {
                                            eliminarCaja();
                                            $('#confirmarEliminar').modal('hide');
                                        });
                                        $("#botonSalir").on('click', function () {
                                            location.href = "../../../menu.html";
                                        });

                                        $("#botonAgregarLinea").on('click', function () {
                                            if (validarFormularioCaja()) {
                                                agregarCajaDetalle();
                                            }
                                        });
                                        $("#botonModificarLinea").on('click', function () {

                                            modificarCajaDetalle();


                                        });
                                        $("#botonEliminarAlertLinea").on('click', function () {
                                            eliminarCajaDetalle();
                                            $('#confirmarEliminarLinea').modal('hide');
                                        });
                                        $("#botonSalirLinea").on('click', function () {
                                            $("#panelLinea").fadeOut("slow");
                                            $("#panelPrograma").fadeIn("slow");
                                        });

        </script>
    </body>
</html>
