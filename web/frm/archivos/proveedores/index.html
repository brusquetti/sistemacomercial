<html>
    <head>
        <title>Carga de Proveedores</title>
        <link rel="icon" type="image/png" href="../../../img/favicon.ico"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <!--background="../../../img/a1.jpg" es para poner una imagen de fondo-->
    <body background="../../../img/sanicar_guaymy.jpg">
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma"> <!-- esto seria para el dise침o-->
            <div id="panelDise침o" class="panel panel-primary"> <!-- esto seria para el dise침o-->
                <div class="panel-heading centrado">Acceso a Proveedores</div>
                <div class="panel-body">
                    <form id="formPrograma">
                        <div class="row">
                            <div class="col-md-2">
                                <span>ID Proveedor</span>
                            </div>
                            <div class="col-md-3">
                                <input id="id_proveedor" name="id_proveedor" type="text"
                                       class="form-control input-sm" placeholder="Id" onKeyPress="return soloNumeros(event)">
                            </div>
                            <div class="col-md-1">
                                <button id="botonBuscarIdProveedor" type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-search"></span></button>
                            </div>
                            <div class="col-md-9">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <span>Ruc Proveedor</span>
                            </div>
                            <div class="col-md-9">
                                <input id="ruc_proveedor" name="ruc_proveedor" type="text" class="form-control 
                                       input-sm" placeholder="Ruc Proveedor">                         
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <span>Nombre Proveedor</span>
                            </div>
                            <div class="col-md-9">
                                <input id="nombre_proveedor" name="nombre_proveedor" type="text" class="form-control 
                                       input-sm" placeholder="Nombre Proveedor" onkeypress="return soloLetras(event)">                         
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <span>Correo Proveedor</span>
                            </div>
                            <div class="col-md-9">
                                <input id="correo_proveedor" name="correo_proveedor" type="text" class="form-control 
                                       input-sm" placeholder="Correo Proveedor">                         
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <span>Telf. Proveedor</span>
                            </div>
                            <div class="col-md-9">
                                <input id="telefono_proveedor" name="telefono_proveedor" type="text" class="form-control 
                                       input-sm" placeholder="Telefono Proveedor" onKeyPress="return soloNumeros(event)">                         
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <span>Telf. 2 Proveedor</span>
                            </div>
                            <div class="col-md-9">
                                <input id="telefono2_proveedor" name="telefono2_proveedor" type="text" class="form-control 
                                       input-sm" placeholder="Telefono2 Proveedor" onKeyPress="return soloNumeros(event)">                         
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <span>Direccion</span>
                            </div>
                            <div class="col-md-9">
                                <input id="direccion_proveedor" name="direccion_proveedor" type="text" class="form-control 
                                       input-sm" placeholder="Direccion Proveedor">                         
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <span>ID Ciudad</span>
                            </div>
                            <div class="col-md-3">
                                <input id="id_ciudad" name="id_ciudad" type="text"
                                       class="form-control input-sm" placeholder="Id Ciudad" onKeyPress="return soloNumeros(event)">
                            </div>
                            <div class="col-md-1">
                                <button id="botonBuscarIdCiudad" type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-search"></span></button>
                            </div>
                            <div class="col-md-8">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <span>Nombre Ciudad</span>
                            </div>
                            <div class="col-md-9">
                                <input id="nombre_ciudad" name="nombre_ciudad" type="text" class="form-control 
                                       input-sm" placeholder="Nombre Ciudad" readonly="readonly">                         
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer centrado">

                    <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                    <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                    <button id="botonEliminar" type="button" class="btn btn-primary btn-sm"
                            data-toggle="modal" data-target="#confirmarEliminar">Eliminar</button>
                    <button id="botonSalir" type="button" class="btn btn-primary btn-sm ">Salir</button>
                </div>
            </div>
            <br>
    <br>
    <br>
        </div>

        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="muModalLabel">Mensaje del Sistema</h4>
                    </div><div class="modal-body">
                        Est치 seguro de eliminar estos datos
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">
                            Eliminar
                        </button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funcion.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
                                           //verificarSesion(true);
                                           $("#buscar").css("display", "none");
                                           $("#id_proveedor").focus();
                                           //siguienteCampo("#id_proveedor", "#nombre_proveedor", false);
                                           //siguientecampo("#nombre_proveedor", "#botonBuscarProveedor", false);
                                           $("#botonAgregar").on('click', function () {
                                               if (validarFormulario()) {
                                               agregarProveedor();
                                                }
                                           });
                                           $("#id_proveedor").focusout(function (event) {
                                               if ($("#id_proveedor").val === "") {
                                                   $("#id_proveedor").val("0");
                                               }
                                               buscarIdProveedor();
                                           });
                                           $("#botonBuscarIdProveedor").on('click', function () {
                                               $("#buscar").load("buscar.html");
                                               $("#buscar").fadeIn("slow");
                                               $("#panelPrograma").fadeOut("slow");
                                           });
                                           $("#id_ciudad").focusout(function (event) {
                                               if ($("#id_ciudad").val === "") {
                                                   $("#id_ciudad").val("0");
                                               }
                                               buscarIdCiudad();
                                           });
                                           $("#botonBuscarIdCiudad").on('click', function () {
                                               $("#buscar").load("buscarCiudad.html");
                                               $("#buscar").fadeIn("slow");
                                               $("#panelPrograma").fadeOut("slow");
                                           });
                                           $("#botonModificar").on('click', function () {
                                               if (validarFormulario()) {
                                               modificarProveedor();
                                               }
                                           });
                                           $("#botonEliminarAlert").on('click', function () {
                                               eliminarProveedor();
                                               $("#confirmarEliminar").modal('hide');
                                           });
                                           $("#botonSalir").on('click', function () {
                                               location.href = "../../../menu.html";
                                           });
        </script>
    </body>
</html>
