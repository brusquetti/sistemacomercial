<html>
    <head>
        <title>Sistema Comercial Union</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="img/umr_app_android.ico"/> 
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body background="img/sanicar_guaymy.jpg" style="width: 100%">
        <div id="panelAcceso" class="panel panel-primary">
            <div class="panel-heading centrado"><h4>Acceso al Sistema</h4> </div>
            <div class="panel-body" style="background-color: #c7ddef">
                <div class="row">
                    <div class="col-md-12 centrado">
                        <img src="img/Btn_bienvenidos.png" alt="" style="max-width:100%;max-height:auto;"/>
                    </div>
                </div>
                <hr>
                <form id="formAcceso">
                    <div class="row">
                        <div class="col-md-5 ">
                            <span class="glyphicon glyphicon-user"> <label> Usuario </label> </span>
                        </div>
                        <div class="col-md-6">
                            <input id="login_usuario" name="login_usuario" type="text"
                                   class="form-control" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <span class="glyphicon glyphicon-pencil"> <label> Contrase√±a</label></span>
                        </div>
                        <div class="col-md-6">
                            <input id="password_usuario" name="password_usuario" type="password"
                                   class="form-control" value="">
                        </div>
                    </div>

                </form>
            </div>
            <div class="panel-footer centrado" style="background-color: #c7ddef">
                <button id="botonIngresar" class="btn btn-primary btn-sm">Ingresar</button>
            </div>
        </div>

        <div id="mensajes" class="well well-sm"> Mensajes del Sistema</div>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
            cerrarSesion();
            $("#login_usuario").focus();
            siguienteCampo("#login_usuario", "#password_usuario", false);
            siguienteCampo("#password_usuario", "#botonIngresar", false);
            $("#botonIngresar").on("click", function () {
                validarAcceso();
            });
        </script>
    </body>
</html>
